<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Affiliate Link Generator for Cocoon Options</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/flatly/bootstrap.min.css">
    <style>
        /* 追加のカスタムスタイル */
        .custom-h1 {
           text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
          padding: 10px;
          border-bottom: 2px solid #e3e3e3;
          font-size: x-large;
          font-weight: bold;
        }
       .custom-h2 {
          text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
          padding: 5px;
          border-bottom: 1px solid #e3e3e3;
          font-weight: bold;
          font-size: large;
        }
        footer {
            border-top 2px solid gray;
        }
      </style>

</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 custom-h1">除外するボタン</h1>
        <p>
            チェックをいれるとそのサイトへの導線は表示されなくなります。
        </p>
        <div class="row">
            <div class="col-md-6">
                <div class="form-check">
                    <input class="form-check-input" name="exclude" type="checkbox" value="rakuten" id="rakuten">
                    <label class="form-check-label" for="rakuten">
                        楽天
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" name="exclude" type="checkbox" value="mercari" id="mercari">
                    <label class="form-check-label" for="mercari">
                        メルカリ
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" name="exclude" type="checkbox" value="yahoo" id="yahoo">
                    <label class="form-check-label" for="yahoo">
                        Yahoo!
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" name="exclude" type="checkbox" value="dmm" id="dmm">
                    <label class="form-check-label" for="dmm">
                        DMM
                    </label>
                </div>
            </div>
        </div>

        <h1 class="mb-4 mt-3 custom-h1">除外キーワード</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="keyword" class="form-label">削除したい文字列を入力してください</label>
                    <div class="input-group">
                        <input type="text" id="keyword" class="form-control" placeholder="e.g. 【Amazon.co.jp限定】">
                        <button id="add" class="btn btn-primary">追加</button>
                    </div>
                    <p class="text-muted">
                        <code>&quot;</code>,<code>[</code>, <code>]</code>など、ショートコード内に含まれると問題が起きるコードは除外しておくことをおすすめします。
                    </p>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-6">
                <h2 class="custom-h2">現在の除外キーワード</h2>
                <ul id="keywordList" class="list-group mt-3"></ul>
            </div>
        </div>
    </div>

    <footer class="mt-5 py-3 text-center">
        <div class="container">
            <p class="mb-0">&copy; 2024 <a href="https://x.com/matsubokkuri">@matsubokkuri</a>.</p>
            <p class="mb-0">
                <script type="text/javascript" src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js" data-name="bmc-button" data-slug="matsubokkuri" data-color="#40DCA5" data-emoji=""  data-font="Cookie" data-text="Buy me a coffee" data-outline-color="#000000" data-font-color="#ffffff" data-coffee-color="#FFDD00" ></script>
            </p>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="options.js"></script>
</body>
</html>
