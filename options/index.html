<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Affiliate Link Generator for Cocoon Options</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/flatly/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">除外キーワード</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="keyword" class="form-label">削除したい文字列を入力してください</label>
                    <div class="input-group">
                        <input type="text" id="keyword" class="form-control" placeholder="e.g. 【Amazon.co.jp限定】">
                        <button id="add" class="btn btn-primary">追加</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-6">
                <h2>現在の除外キーワード:</h2>
                <ul id="keywordList" class="list-group mt-3"></ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="options.js"></script>
</body>
</html>
